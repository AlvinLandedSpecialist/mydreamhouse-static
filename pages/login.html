<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <div id="message"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      axios.post('https://mydreamhouse-backend.onrender.com/login', {
        username: username,
        password: password
      })
      .then(response => {
        // Store the JWT token in localStorage
        localStorage.setItem('access_token', response.data.access_token);
        messageDiv.innerHTML = 'Login successful!';
        window.location.href = 'projects.html';  // Redirect to projects page
      })
      .catch(error => {
        messageDiv.innerHTML = 'Login failed. Please check your credentials.';
      });
    });
  </script>
</body>
</html>
