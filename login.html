<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 如果你已经创建 login.js 文件，可以使用这一行连接外部脚本 -->
    <script src="login.js"></script>

    <!-- 如果你要保留内联 JS 作为 fallback 或测试用，也可以保留 -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            axios.post('https://mydreamhouse-backend.onrender.com/login', {
                username: username,
                password: password
            })
            .then(response => {
                const token = response.data.access_token;
                localStorage.setItem('token', token);
                window.location.href = '/projects'; // Redirect to projects page after successful login
            })
            .catch(error => {
                alert('Login failed. Please check your credentials.');
            });
        });
    </script>
</body>
</html>
