<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 先尝试登录
            axios.post('https://mydreamhouse-backend.onrender.com/login', {
                username,
                password
            })
            .then(response => {
                const token = response.data.access_token;
                localStorage.setItem('token', token);
                window.location.href = '/projects'; // 登录成功，跳转页面
            })
            .catch(error => {
                if (error.response && error.response.status === 401) {
                    // 登录失败 → 自动尝试注册
                    axios.post('https://mydreamhouse-backend.onrender.com/register', {
                        username,
                        password
                    })
                    .then(() => {
                        // 注册成功 → 再尝试登录
                        return axios.post('https://mydreamhouse-backend.onrender.com/login', {
                            username,
                            password
                        });
                    })
                    .then(response => {
                        const token = response.data.access_token;
                        localStorage.setItem('token', token);
                        window.location.href = '/projects';
                    })
                    .catch(err => {
                        alert('自动注册或登录失败，请联系管理员');
                    });
                } else {
                    alert('登录失败，请稍后重试');
                }
            });
        });
    </script>
</body>
</html>
