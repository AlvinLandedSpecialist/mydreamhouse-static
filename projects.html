<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Your Projects</h2>
    <button onclick="logout()">Logout</button>

    <div id="projects-list">Loading...</div>

    <h3>Add New Project</h3>
    <form id="new-project-form">
        <input type="text" id="title" placeholder="Project Title" required><br><br>
        <textarea id="content" placeholder="Project Content" required></textarea><br><br>
        <button type="submit">Add Project</button>
    </form>

    <script>
        const token = localStorage.getItem('token');
        const projectsList = document.getElementById('projects-list');

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        function loadProjects() {
            axios.get('https://mydreamhouse-backend.onrender.com/projects', {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            })
            .then(response => {
                const projects = response.data;
                projectsList.innerHTML = '';

                if (projects.length === 0) {
                    projectsList.textContent = 'No projects found.';
                    return;
                }

                projects.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.textContent = `${project.title}: ${project.content}`;
                    projectsList.appendChild(projectDiv);
                });
            })
            .catch(error => {
                console.error(error);
                alert('Failed to load projects. Please log in again.');
            });
        }

        if (!token) {
            alert('You are not logged in!');
            window.location.href = '/login.html';
        } else {
            loadProjects();
        }

        document.getElementById('new-project-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            axios.post('https://mydreamhouse-backend.onrender.com/projects', {
                title: title,
                content: content
            }, {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            })
            .then(response => {
                alert('Project added!');
                document.getElementById('new-project-form').reset();
                loadProjects(); // refresh list
            })
            .catch(error => {
                console.error(error);
                alert('Failed to add project.');
            });
        });
    </script>
</body>
</html>
