<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>房产地图分页展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 400px; width: 100%; }
    .project-list { padding: 20px; }
    .pagination { justify-content: center; }
  </style>
</head>
<body>

  <!-- 地图区域 -->
  <div id="map"></div>

  <!-- 房产项目列表 -->
  <div class="container project-list">
    <h2 class="mb-4">精选房地产项目</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="project-container"></div>
    <nav>
      <ul class="pagination mt-4">
        <li class="page-item"><a class="page-link" href="#" id="prevPage">上一页</a></li>
        <li class="page-item"><a class="page-link" href="#" id="nextPage">下一页</a></li>
      </ul>
    </nav>
  </div>

  <!-- Leaflet + Bootstrap -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 假设这是从数据库获取的项目数据（可以用 AJAX 替换）
    const projects = [
      { id: 'project-a', title: '项目 A', desc: '吉隆坡市中心，3房2厅', img: 'https://via.placeholder.com/300x200', lat: 3.139, lng: 101.6869 },
      { id: 'project-b', title: '项目 B', desc: '八打灵再也高层住宅', img: 'https://via.placeholder.com/300x200', lat: 3.105, lng: 101.640 },
      { id: 'project-c', title: '项目 C', desc: '梳邦再也永久地契', img: 'https://via.placeholder.com/300x200', lat: 3.073, lng: 101.518 },
      { id: 'project-d', title: '项目 D', desc: '双威城近捷运', img: 'https://via.placeholder.com/300x200', lat: 3.072, lng: 101.607 },
      { id: 'project-e', title: '项目 E', desc: '沙登新区住宅', img: 'https://via.placeholder.com/300x200', lat: 3.020, lng: 101.700 },
      { id: 'project-f', title: '项目 F', desc: '赛城绿意洋房', img: 'https://via.placeholder.com/300x200', lat: 2.950, lng: 101.661 },
      { id: 'project-g', title: '项目 G', desc: '蒲种实惠公寓', img: 'https://via.placeholder.com/300x200', lat: 3.045, lng: 101.629 },
      { id: 'project-h', title: '项目 H', desc: '吉隆坡南区全新项目', img: 'https://via.placeholder.com/300x200', lat: 3.080, lng: 101.680 },
    ];

    // 分页逻辑
    let currentPage = 1;
    const pageSize = 6;

    function renderProjects() {
      const container = document.getElementById('project-container');
      container.innerHTML = '';

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageProjects = projects.slice(start, end);

      pageProjects.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col';
        col.id = p.id;
        col.innerHTML = `
          <div class="card">
            <img src="${p.img}" class="card-img-top" alt="${p.title}">
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.desc}</p>
              <a href="#" class="btn btn-primary">查看详情</a>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    document.getElementById('prevPage').addEventListener('click', e => {
      e.preventDefault();
      if (currentPage > 1) {
        currentPage--;
        renderProjects();
      }
    });

    document.getElementById('nextPage').addEventListener('click', e => {
      e.preventDefault();
      if (currentPage < Math.ceil(projects.length / pageSize)) {
        currentPage++;
        renderProjects();
      }
    });

    renderProjects(); // 初始加载第一页

    // 地图初始化与 Marker 跳转逻辑
    const map = L.map('map').setView([3.139, 101.6869], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    projects.forEach(p => {
      const marker = L.marker([p.lat, p.lng]).addTo(map)
        .bindPopup(`${p.title}（点击跳转）`)
        .on('click', () => {
          const target = document.getElementById(p.id);
          if (target) {
            target.scrollIntoView({ behavior: 'smooth' });
          } else {
            alert('项目当前不在本页，请切换分页查看。');
          }
        });
    });
  </script>
</body>
</html>
