<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的房地产网页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet 地图样式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    .project-list {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 地图区域 -->
  <div id="map"></div>

  <!-- 房地产项目列表 -->
  <div class="container project-list">
    <h2 class="mb-4">精选房地产项目</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- 项目 A -->
      <div class="col" id="project-a">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="房产图">
          <div class="card-body">
            <h5 class="card-title">项目 A</h5>
            <p class="card-text">吉隆坡市中心，3房2厅</p>
            <a href="#" class="btn btn-primary">查看详情</a>
          </div>
        </div>
      </div>

      <!-- 更多项目：你可以复制这个结构，记得修改 id 如 project-b、project-c -->
      <div class="col" id="project-b">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="房产图">
          <div class="card-body">
            <h5 class="card-title">项目 B</h5>
            <p class="card-text">八打灵再也高层住宅</p>
            <a href="#" class="btn btn-primary">查看详情</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 脚本 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const map = L.map('map').setView([3.139, 101.6869], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 项目 A Marker
    L.marker([3.139, 101.6869]).addTo(map)
      .bindPopup('项目 A（点击自动跳转）')
      .on('click', () => {
        document.getElementById('project-a').scrollIntoView({ behavior: 'smooth' });
      });

    // 项目 B Marker
    L.marker([3.105, 101.640]).addTo(map)
      .bindPopup('项目 B（点击自动跳转）')
      .on('click', () => {
        document.getElementById('project-b').scrollIntoView({ behavior: 'smooth' });
      });
  </script>

</body>
</html>
