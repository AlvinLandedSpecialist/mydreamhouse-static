  <script>

      { id: 'project-c', title: 'Kajang È°πÁõÆ', desc: 'Âú∞ÈìÅÊ≤øÁ∫øÂ•ΩÊàø', img: 'https://via.placeholder.com/300x200', youtube: '', lat: 2.9945, lng: 101.7890, page: 1 },

      { id: 'project-f', title: 'Puchong È°πÁõÆ', desc: 'ÊàêÁÜü‰ΩèÂÆÖÂå∫', img: 'https://via.placeholder.com/300x200', youtube: '', lat: 3.0260, lng: 101.6199, page: 1 },

      { id: 'project-i', title: 'Rawang È°πÁõÆ', desc: 'ÂåóÈÉ®Ëä±Âõ≠‰ΩèÂÆÖ', img: 'https://via.placeholder.com/300x200', youtube: '', lat: 3.3215, lng: 101.5767, page: 2 },
      { id: 'project-j', title: 'Sungai Buloh È°πÁõÆ', desc: 'Èù†ËøëÊç∑ËøêÂèäÂåªÈô¢', img: 'https://via.placeholder.com/300x200', youtube: '', lat: 3.1976, lng: 101.5822, page: 2 },

    // È°µÈù¢Áä∂ÊÄÅ
    let currentPage = 1;
    const projectsPerPage = 6;
    let map;
    let markers = [];
    let isAdmin = false;

    // ÂàùÂßãÂåñÈ°µÈù¢
    document.addEventListener('DOMContentLoaded', function() {
      renderProjects();
      renderMap();
      checkLoginStatus();
      
      // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÈ°πÁõÆ
      const savedProjects = localStorage.getItem('realEstateProjects');
      if (savedProjects) {
        projects = JSON.parse(savedProjects);
        renderProjects();
        updateMapMarkers();
      }
    });

    // Ê∏≤ÊüìÈ°πÁõÆÂàóË°®
    function renderProjects() {
      const container = document.getElementById('projects');
      container.innerHTML = '';
      const pageProjects = projects.filter(p => p.page === currentPage);
      
      pageProjects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.id = project.id;
        
        let videoHTML = '';
        if (project.youtube) {
          videoHTML = `
            <div class="video-container">
              <iframe src="https://www.youtube.com/embed/${project.youtube}" 
                      frameborder="0" 
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                      allowfullscreen></iframe>
            </div>
          `;
        }
        
        card.innerHTML = `
          <img src="${project.img}" alt="${project.title}" style="width:100%; border-radius: 5px;">
          <h3>${project.title}</h3>
          <p>${project.desc}</p>
          ${videoHTML}
        `;
        container.appendChild(card);
      });
      
      document.getElementById('pageNum').textContent = `Á¨¨ ${currentPage} È°µ`;
    }

    // Ê∏≤ÊüìÂú∞Âõæ
    function renderMap() {
      map = L.map('map').setView([3.0, 101.6], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(map);

      updateMapMarkers();
    }

    // Êõ¥Êñ∞Âú∞ÂõæÊ†áËÆ∞
    function updateMapMarkers() {
      // Ê∏ÖÈô§Áé∞ÊúâÊ†áËÆ∞
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
      
      // Ê∑ªÂä†Êñ∞Ê†áËÆ∞
      projects.forEach(project => {
        const marker = L.marker([project.lat, project.lng]).addTo(map);
        marker.bindPopup(`<b>${project.title}</b><br>${project.desc}`);
        marker.on('click', () => {
          if (currentPage !== project.page) {
            currentPage = project.page;
            renderProjects();
            setTimeout(() => scrollToProject(project.id), 300);
          } else {
            scrollToProject(project.id);
          }
        });
        markers.push(marker);
      });
    }

    // ÊªöÂä®Âà∞ÁâπÂÆöÈ°πÁõÆ
    function scrollToProject(projectId) {
      const element = document.getElementById(projectId);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // ÂàÜÈ°µÊéßÂà∂
    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderProjects();
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      const maxPage = Math.max(...projects.map(p => p.page));
      if (currentPage < maxPage) {
        currentPage++;
        renderProjects();
      }
    });

    // ÊàøË¥∑ËÆ°ÁÆóÂô®
    function calculateLoan() {
      const price = parseFloat(document.getElementById('price').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
      const years = parseInt(document.getElementById('years').value);
      const months = years * 12;

      if (isNaN(price) || isNaN(rate) || isNaN(years)) {
        document.getElementById('loanResult').textContent = 'ËØ∑ËæìÂÖ•ÊúâÊïàÊï∞ÂÄº';
        return;
      }

      const monthly = (price * rate) / (1 - Math.pow(1 + rate, -months));
      document.getElementById('loanResult').textContent = `ÊØèÊúàËøòÊ¨æÁ∫¶‰∏∫ÔºöRM ${monthly.toFixed(2)}`;
    }

    // ÂêéÂè∞ÁôªÂΩïÂäüËÉΩ

    function login(event) {

      if (username === 'admin' && password === 'ewpm5r2sk5') {

        document.getElementById('adminPanel').style.display = 'block';
        closeModal('loginModal');
        renderProjectList();
      } else {

      }
    }

    function logout() {

      localStorage.removeItem('isAdmin');
      document.getElementById('adminPanel').style.display = 'none';
    }

    function checkLoginStatus() {
      if (localStorage.getItem('isAdmin') === 'true') {
        isAdmin = true;
        document.getElementById('adminPanel').style.display = 'block';
        renderProjectList();
      }
    }

    // ÂêéÂè∞ÁÆ°ÁêÜÂäüËÉΩ
    function addProject(event) {
      event.preventDefault();
      
      const newProject = {
        id: document.getElementById('projectId').value,
        title: document.getElementById('projectTitle').value,
        desc: document.getElementById('projectDesc').value,
        img: document.getElementById('projectImg').value,
        youtube: document.getElementById('projectYoutube').value,
        lat: parseFloat(document.getElementById('projectLat').value),
        lng: parseFloat(document.getElementById('projectLng').value),
        page: parseInt(document.getElementById('projectPage').value)
      };
      
      projects.push(newProject);
      saveProjects();
      renderProjectList();
      renderProjects();
      updateMapMarkers();
      
      // Ê∏ÖÁ©∫Ë°®Âçï
      event.target.reset();
    }

    function renderProjectList() {
      const container = document.getElementById('projectList');
      container.innerHTML = '';
      
      projects.forEach((project, index) => {
        const projectDiv = document.createElement('div');
        projectDiv.className = 'project-card';
        projectDiv.style.margin = '10px 0';
        projectDiv.style.padding = '10px';
        projectDiv.style.backgroundColor = '#f5f5f5';
        
        projectDiv.innerHTML = `

          <p>${project.desc}</p>
          <p>È°µÁ†Å: ${project.page} | ‰ΩçÁΩÆ: ${project.lat}, ${project.lng}</p>

          <button onclick="deleteProject(${index})">Âà†Èô§</button>

    function editProject(index) {

        document.getElementById('projectYoutube').value = project.youtube;
        document.getElementById('projectLat').value = project.lat;
        document.getElementById('projectLng').value = project.lng;
        document.getElementById('projectPage').value = project.page;
        
        // Âà†Èô§ÊóßÈ°πÁõÆ

    function deleteProject(index) {
