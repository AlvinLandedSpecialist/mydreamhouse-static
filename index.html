<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的房地产网页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 样式（可加项目卡片用） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet 地图样式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    .project-list {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 地图区域 -->
  <div id="map"></div>

  <!-- 项目区域 -->
  <div class="container project-list">
    <h2 class="mb-4">精选房地产项目</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- 示例卡片，后续可通过 JS 加载项目列表 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="房产图">
          <div class="card-body">
            <h5 class="card-title">项目 A</h5>
            <p class="card-text">吉隆坡市中心，3房2厅</p>
            <a href="#" class="btn btn-primary">查看详情</a>
          </div>
        </div>
      </div>

      <!-- 你可以复制上面这个 .col 模块 来添加更多项目 -->
    </div>
  </div>

  <!-- 脚本区域 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 初始化地图
    const map = L.map('map').setView([3.139, 101.6869], 12);

    // 加载地图图层
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 添加示例项目标记
    const marker = L.marker([3.139, 101.6869]).addTo(map)
      .bindPopup('<strong>项目 A</strong><br>吉隆坡市中心')
      .openPopup();
  </script>
</body>
</html>
