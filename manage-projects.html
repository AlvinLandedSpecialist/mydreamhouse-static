<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>My Projects</h2>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="project-list">
      <!-- Dynamic rows -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const token = localStorage.getItem('token');
  const api = 'https://mydreamhouse-backend.onrender.com';

  function loadProjects() {
    axios.get(`${api}/projects/user`, {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => {
      const tbody = document.getElementById('project-list');
      tbody.innerHTML = '';
      res.data.forEach(project => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input class="form-control" value="${project.title}" data-id="${project.id}" data-field="title"></td>
          <td><input class="form-control" value="${project.price}" data-id="${project.id}" data-field="price"></td>
          <td>
            <button class="btn btn-primary btn-sm" onclick="updateProject(${project.id})">Save</button>
            <button class="btn btn-danger btn-sm" onclick="deleteProject(${project.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });
  }

  function updateProject(id) {
    const title = document.querySelector(`input[data-id='${id}'][data-field='title']`).value;
    const price = document.querySelector(`input[data-id='${id}'][data-field='price']`).value;

    axios.put(`${api}/projects/${id}`, { title, price }, {
      headers: { Authorization: `Bearer ${token}` }
    }).then(() => alert('Project updated!'));
  }

  function deleteProject(id) {
    axios.delete(`${api}/projects/${id}`, {
      headers: { Authorization: `Bearer ${token}` }
    }).then(() => {
      alert('Project deleted');
      loadProjects();
    });
  }

  loadProjects();
</script>
</body>
</html>
