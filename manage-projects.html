<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects</title>
    <style>
        .project-card {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
        }

        .image-preview img {
            margin: 5px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h2>Manage Projects</h2>
<button id="logout-btn">Logout</button>
<h3>Create New Project</h3>
<form id="create-project-form">
    <input type="text" id="title" name="title" placeholder="Project Title" required><br><br>
    <textarea id="content" name="content" placeholder="Project Content" required></textarea><br><br>
    <input type="text" id="price" name="price" placeholder="Project Price" required><br><br>
    <input type="text" id="youtube_link" name="youtube_link" placeholder="YouTube Link"><br><br>
    <input type="file" id="images" name="images" multiple><br><br>
    <div id="image-preview" class="image-preview"></div>
    <button type="submit">Create Project</button>
</form>

<h3>Filter Projects</h3>
<input type="text" id="filter-input" placeholder="Search by title or content"><br><br>

<div id="projects-container"></div>

<div id="pagination"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="manage-projects.js"></script>
</body>
</html>
